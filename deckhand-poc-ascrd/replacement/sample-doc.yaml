---
apiVersion: deckhand.airshipit.org/v1alpha
kind: DeckhandPassphrase
metadata:
  name: example-password
  layeringDefinition:
    layer: site
  storagePolicy: cleartext
spec: my-secret-password
---
apiVersion: promenade.airshipit.org/v1alpha
kind: PromenadeResourceType
metadata:
  name: a-unique-config-name-12345
  labels:
    component: apiserver
    hostname: server0
  layeringDefinition:
      layer: global
      abstract: False
      parentSelector:
        required_key_a: required_label_a
        required_key_b: required_label_b
      actions:
        - method: merge
          path: .path.to.merge.into.parent
        - method: delete
          path: .path.to.delete
spec:
  chart:
    details:
      data: here
    values:
      some_url: http://admin:$(INSERT_PASSWORD_HERE)@service-name:8080
      tls:
         key: $(THE_CERTIFICATE_KEY)
         certificate: $(THE_CERTIFICATE)
...

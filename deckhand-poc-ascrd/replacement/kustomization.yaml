---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- replacement.yaml

namePrefix: ucp-

namespace: ucp

commonLabels:
  ucp-label: common

vars:
- name: THE_CERTIFICATE
  objref:
    kind: DeckhandCertificate
    name: example-cert
    apiVersion: deckhand.airshipit.org/v1alpha
  fieldref:
    fieldpath: spec
- name: THE_CERTIFICATE_KEY
  objref:
    kind: DeckhandCertificateKey
    name: example-key
    apiVersion: deckhand.airshipit.org/v1alpha
  fieldref:
    fieldpath: spec


configurations:
- kustomizeconfig/armadachart.yaml

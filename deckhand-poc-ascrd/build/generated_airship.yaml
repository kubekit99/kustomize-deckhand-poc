apiVersion: armada.airshipit.org/v1alpha1
kind: ArmadaChart
metadata:
  labels:
    hosttype: fluent-logging-global
  layeringDefinition:
    abstract: true
    layer: global
  name: fluent-logging
spec:
  chart_name: fluent-logging
  dependencies:
  - osh-infra-helm-toolkit
  install:
    no_hooks: false
  namespace: osh-infra
  release: fluent-logging
  source:
    location: https://git.openstack.org/openstack/openstack-helm-infra
    reference: a367bacb4bd3af55dd11dbc5c9855749a123779d
    subpath: fluent-logging
    type: git
  upgrade:
    no_hooks: false
    post:
      create: []
    pre:
      create: []
      delete:
      - labels:
          release_group: airship-fluent-logging
        type: job
  values:
    conf:
      fluentbit:
      - service:
          Daemon: false
          Flush: 5
          Log_Level: info
          Parsers_File: parsers.conf
          header: service
      - kernel_messages:
          Buffer_Chunk_Size: 1M
          Buffer_Max_Size: 1M
          Mem_Buf_Limit: 5MB
          Name: tail
          Path: /var/log/kern.log
          Tag: kernel
          header: input
      - kubelet:
          Buffer_Chunk_Size: 1M
          Buffer_Max_Size: 1M
          Mem_Buf_Limit: 5MB
          Name: systemd
          Path: ${JOURNAL_PATH}
          Systemd_Filter: _SYSTEMD_UNIT=kubelet.service
          Tag: journal.*
          header: input
      - docker_daemon:
          Buffer_Chunk_Size: 1M
          Buffer_Max_Size: 1M
          Mem_Buf_Limit: 5MB
          Name: systemd
          Path: ${JOURNAL_PATH}
          Systemd_Filter: _SYSTEMD_UNIT=docker.service
          Tag: journal.*
          header: input
      - libvirt:
          Buffer_Chunk_Size: 1M
          Buffer_Max_Size: 1M
          Mem_Buf_Limit: 5MB
          Name: tail
          Path: /var/log/libvirt/libvirtd.log
          Tag: libvirt
          header: input
      - qemu:
          Buffer_Chunk_Size: 1M
          Buffer_Max_Size: 1M
          Mem_Buf_Limit: 5MB
          Name: tail
          Path: /var/log/libvirt/qemu/*.log
          Tag: qemu
          header: input
      - libvirt_record_modifier:
          Match: libvirt
          Name: record_modifier
          Record: hostname ${HOSTNAME}
          header: filter
      - qemu_record_modifier:
          Match: qemu
          Name: record_modifier
          Record: hostname ${HOSTNAME}
          header: filter
      - kernel_record_modifier:
          Match: kernel
          Name: record_modifier
          Record: hostname ${HOSTNAME}
          header: filter
      - systemd_modify_fields:
          Match: journal.**
          Name: modify
          Rename:
            _BOOT_ID: BOOT_ID
            _CAP_EFFECTIVE: CAP_EFFECTIVE
            _CMDLINE: CMDLINE
            _COMM: COMM
            _EXE: EXE
            _GID: GID
            _HOSTNAME: HOSTNAME
            _MACHINE_ID: MACHINE_ID
            _PID: PID
            _SYSTEMD_CGROUP: SYSTEMD_CGROUP
            _SYSTEMD_SLICE: SYSTEMD_SLICE
            _SYSTEMD_UNIT: SYSTEMD_UNIT
            _TRANSPORT: TRANSPORT
            _UID: UID
          header: filter
      - ceph_cluster_logs:
          Buffer_Chunk_Size: 1M
          Buffer_Max_Size: 1M
          Mem_Buf_Limit: 5MB
          Name: tail
          Parsers: syslog
          Path: /var/log/ceph/airship-ucp-ceph-mon/ceph.log
          Tag: ceph.cluster.*
          header: input
      - ceph_audit_logs:
          Buffer_Chunk_Size: 1M
          Buffer_Max_Size: 1M
          Mem_Buf_Limit: 5MB
          Name: tail
          Parsers: syslog
          Path: /var/log/ceph/airship-ucp-ceph-mon/ceph.audit.log
          Tag: ceph.audit.*
          header: input
      - ceph_mon_logs:
          Buffer_Chunk_Size: 1M
          Buffer_Max_Size: 1M
          Mem_Buf_Limit: 5MB
          Name: tail
          Parsers: syslog
          Path: /var/log/ceph/airship-ucp-ceph-mon/ceph-mon**.log
          Tag: ceph.mon.*
          header: input

        port:
          metrics:
            default: 24220
          service:
            default: 24224
        scheme:
          default: http
      identity:
        auth:
          admin:
            password: airsloop123
          cinder:
            password: airsloop123
      image:
        host_fqdn_override:
          default: null
        hosts:
          default: glance-api
          public: glance
        name: glance
        path:
          default: null
        port:
          api:
            default: 9292
            public: 80
        scheme:
          default: http
          public: http
      image_registry:
        host_fqdn_override:
          default: null
        hosts:
          default: glance-registry
          public: glance-reg
        name: glance-registry
        path:
          default: null
        port:
          api:
            default: 9191
            public: 80
        scheme:
          default: http
      oslo_cache:
        auth:
          memcache_secret_key: airsloop123
      oslo_db:
        auth:
          admin:
            password: airsloop123
          cinder:
            password: airsloop123
        path: null
      oslo_messaging:
        auth:
          admin:
            password: airsloop123

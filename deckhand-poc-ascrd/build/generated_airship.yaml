apiVersion: armada.airshipit.org/v1alpha1
kind: ArmadaChart
metadata:
  labels:
    hosttype: elasticsearch-global
  layeringDefinition:
    abstract: true
    layer: global
  name: elasticsearch
spec:
  chart_name: elasticsearch
  dependencies:
  - osh-infra-helm-toolkit
  install:
    no_hooks: false
  namespace: osh-infra
  release: elasticsearch
  source:
    location: https://git.openstack.org/openstack/openstack-helm-infra
    reference: a367bacb4bd3af55dd11dbc5c9855749a123779d
    subpath: elasticsearch
    type: git
  upgrade:
    no_hooks: false
    post:
      create: []
    pre:
      create: []
      delete:
      - labels:
          release_group: airship-elasticsearch
        type: job
  values:
    conf:
      curator:
        action_file:
          actions:
            "1":
              action: delete_indices
              description: '"Delete indices older than 7 days"'
              filters:
              - filtertype: pattern
                kind: prefix
                value: logstash-
              - direction: older
                filtertype: age
                source: name
                timestring: '%Y.%m.%d'
                unit: days
                unit_count: 7
              options:
                continue_if_exception: false
                disable_action: false
                ignore_empty_list: true
                timeout_override: null
            "2":
              action: delete_indices
              description: |-
                "Delete indices by age if available disk space is
                 less than 80% total disk"
              filters:
              - filtertype: pattern
                kind: prefix
                value: logstash-
              - disk_space: 1200
                filtertype: space
                source: creation_date
                use_age: true
              options:
                continue_if_exception: false
                disable_action: false
                ignore_empty_list: true
                timeout_override: 600
        schedule: 0 */6 * * *
      elasticsearch:
        config:
          http:
            max_content_length: 2gb
            pipelining: false
        env:
          java_opts: -Xms8g -Xmx8g
        snapshots:
          enabled: true
      httpd: |
        ServerRoot "/usr/local/apache2"
        Listen 80
        LoadModule mpm_event_module modules/mod_mpm_event.so
        LoadModule authn_file_module modules/mod_authn_file.so
        LoadModule authn_core_module modules/mod_authn_core.so
        LoadModule authz_host_module modules/mod_authz_host.so
        LoadModule authz_groupfile_module modules/mod_authz_groupfile.so
        LoadModule authz_user_module modules/mod_authz_user.so
        LoadModule authz_core_module modules/mod_authz_core.so
        LoadModule access_compat_module modules/mod_access_compat.so
        LoadModule auth_basic_module modules/mod_auth_basic.so
        LoadModule ldap_module modules/mod_ldap.so
        LoadModule authnz_ldap_module modules/mod_authnz_ldap.so
        LoadModule reqtimeout_module modules/mod_reqtimeout.so
        LoadModule filter_module modules/mod_filter.so
        LoadModule proxy_html_module modules/mod_proxy_html.so
        LoadModule log_config_module modules/mod_log_config.so
        LoadModule env_module modules/mod_env.so
        LoadModule headers_module modules/mod_headers.so
        LoadModule setenvif_module modules/mod_setenvif.so
        LoadModule version_module modules/mod_version.so
        LoadModule proxy_module modules/mod_proxy.so
        LoadModule proxy_connect_module modules/mod_proxy_connect.so
        LoadModule proxy_http_module modules/mod_proxy_http.so
        LoadModule proxy_balancer_module modules/mod_proxy_balancer.so
        LoadModule slotmem_shm_module modules/mod_slotmem_shm.so
        LoadModule slotmem_plain_module modules/mod_slotmem_plain.so
        LoadModule unixd_module modules/mod_unixd.so
        LoadModule status_module modules/mod_status.so
        LoadModule autoindex_module modules/mod_autoindex.so
        <IfModule unixd_module>
        User daemon
        Group daemon
        </IfModule>
        <Directory />
            AllowOverride none
            Require all denied
        </Directory>
        <Files ".ht*">
            Require all denied
        </Files>
        ErrorLog /dev/stderr
        LogLevel warn
        <IfModule log_config_module>
            LogFormat "%h %l %u %t \"%r\" %>s %b \"%{Referer}i\" \"%{User-Agent}i\"" combined
            LogFormat "%h %l %u %t \"%r\" %>s %b" common
            <IfModule logio_module>
              LogFormat "%h %l %u %t \"%r\" %>s %b \"%{Referer}i\" \"%{User-Agent}i\" %I %O" combinedio
            </IfModule>
            CustomLog /dev/stdout common
            CustomLog /dev/stdout combined
        </IfModule>
        <Directory "/usr/local/apache2/cgi-bin">
            AllowOverride None
            Options None
            Require all granted
        </Directory>
        <IfModule headers_module>
            RequestHeader unset Proxy early
        </IfModule>
        <IfModule proxy_html_module>
        Include conf/extra/proxy-html.conf
        </IfModule>
        <VirtualHost *:80>
          <Location />
              ProxyPass http://localhost:{{ tuple "elasticsearch" "internal" "client" . | include "helm-toolkit.endpoints.endpoint_port_lookup" }}/
              ProxyPassReverse http://localhost:{{ tuple "elasticsearch" "internal" "client" . | include "helm-toolkit.endpoints.endpoint_port_lookup" }}/
          </Location>
          <Proxy *>
              AuthName "Elasticsearch"
              AuthType Basic
              AuthBasicProvider file ldap
              AuthUserFile /usr/local/apache2/conf/.htpasswd
              AuthLDAPBindDN {{ .Values.endpoints.ldap.auth.admin.bind }}
              AuthLDAPBindPassword {{ .Values.endpoints.ldap.auth.admin.password }}
              AuthLDAPURL {{ tuple "ldap" "public" "ldap" . | include "helm-toolkit.endpoints.keystone_endpoint_uri_lookup" | quote }}
              Require valid-user
          </Proxy>
        </VirtualHost>
    endpoints:
      ceph_object_store:
        auth:
          admin:
            access_key: admin_access_key
            secret_key: admin_secret_key
          elasticsearch:
            access_key: elastic_access_key
            secret_key: elastic_secret_key
      elasticsearch:
        auth:
          admin:
            password: airsloop123
      ldap:
        auth:
          admin:
            password: airsloop123
      prometheus_elasticsearch_exporter:
        host_fqdn_override:
          default: null
        hosts:
          default: elasticsearch-exporter
        namespace: null
        path:
          default: /metrics
        port:
          metrics:
            default: 9108
        scheme:
          default: http
    images:
      tags: {}
    labels:
      elasticsearch:
        node_selector_key: openstack-control-plane
        node_selector_value: enabled
      job:
        node_selector_key: openstack-control-plane
        node_selector_value: enabled
      test:
        node_selector_key: openstack-control-plane
        node_selector_value: enabled
    monitoring:
      prometheus:
        enabled: true
    pod:
      replicas:

metadata:
  name: tenant-ceph-client
  labels:
    name: tenant-ceph-client-type
  layeringDefinition:
    abstract: false
    layer: type
    parentSelector:
      name: tenant-ceph-client-global
    actions:
      - method: merge
        path: .
spec:
  values:
    pod:
      replicas:
        mds: 1
        mgr: 1
    conf:
      ceph:
        global:
          osd_pool_default_size: 1
      pool:
        default:
          crush_rule: same_host
        spec:
          # RBD pool
          - name: rbd
            application: rbd
            replication: 1
            percent_total_data: 10
          # Cinder volumes  pool
          - name: cinder.volumes
            application: cinder-volume
            replication: 1
            percent_total_data: 40

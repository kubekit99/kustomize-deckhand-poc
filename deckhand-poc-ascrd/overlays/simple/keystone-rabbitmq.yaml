---
apiVersion: armada.airshipit.org/v1alpha1
kind: ArmadaChart
metadata:
  labels:
    component: keystone
    name: keystone-rabbitmq
  layeringDefinition:
    abstract: false
    actions:
    - method: merge
      path: .
    layer: type
    parentSelector:
      name: keystone-rabbitmq
  name: keystone-rabbitmq
  namespace: openstack
  replacement: true
spec:
  chart_name: keystone-rabbitmq
  dependencies:
  - osh-helm-toolkit
  install:
    no_hooks: false
  release: keystone-rabbitmq
  source:
    location: https://git.openstack.org/openstack/openstack-helm-infra
    reference: a367bacb4bd3af55dd11dbc5c9855749a123779d
    subpath: rabbitmq
    type: git
  upgrade:
    no_hooks: false
    pre:
      delete:
      - labels:
          release_group: airship-keystone-rabbitmq
        type: job
  values:
    endpoints:
      oslo_messaging:
        auth:
          #TODO(jeb) erlang_cookie: airsloop123
          user:
            password: airsloop123
            username: keystone-rabbitmq-admin
        host_fqdn_override:
          default: todojeb
        hosts:
          default: keystone-rabbitmq
        namespace: openstack
        path: /keystone
        port:
          amqp:
            default: 5672
          http:
            default: 15672
        scheme: rabbit
      prometheus_rabbitmq_exporter:
        host_fqdn_override:
          default: todojeb
        hosts:
          default: keystone-rabbitmq-exporter
        namespace: openstack
        path:
          default: /metrics
        port:
          metrics:
            default: 9095
        scheme:
          default: http
    images:
      tags: {}
    labels:
      prometheus_rabbitmq_exporter:
        node_selector_key: openstack-control-plane
        node_selector_value: enabled
      server:
        node_selector_key: openstack-control-plane
        node_selector_value: enabled
    monitoring:
      prometheus:
        enabled: true
    pod:
      replicas:
        server: 1
  wait:
    labels:
      release_group: airship-keystone-rabbitmq
    resources:
    - type: statefulset
    timeout: 900

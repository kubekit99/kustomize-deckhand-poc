---
apiVersion: armada.airshipit.org/v1alpha1
kind: ArmadaChart
metadata:
  layeringDefinition:
    abstract: false
    layer: global
  name: prometheus-openstack-exporter
  namespace: openstack
spec:
  chart_name: prometheus-openstack-exporter
  dependencies:
  - osh-infra-helm-toolkit
  install:
    no_hooks: false
  release: prometheus-openstack-exporter
  source:
    location: https://git.openstack.org/openstack/openstack-helm-infra
    reference: a367bacb4bd3af55dd11dbc5c9855749a123779d
    subpath: prometheus-openstack-exporter
    type: git
  upgrade:
    no_hooks: false
    pre:
      delete:
      - labels:
          release_group: airship-prometheus-openstack-exporter
        type: job
  values:
    endpoints:
      identity:
        auth:
          admin:
            password: airsloop123
            project_domain_name: default
            project_name: admin
            region_name: airsloop
            user_domain_name: default
            username: admin
          user:
            password: airsloop123
            project_domain_name: default
            project_name: service
            region_name: airsloop
            role: admin
            user_domain_name: default
            username: prometheus-openstack-exporter
        host_fqdn_override:
          default: todojeb
        name: keystone
        namespace: openstack
        path:
          default: /v3
        port:
          api:
            default: 80
            internal: 5000
        scheme:
          default: http
          internal: http
      prometheus_openstack_exporter:
        host_fqdn_override:
          default: todojeb
        hosts:
          default: openstack-metrics
        namespace: openstack
        path:
          default: todojeb
        port:
          exporter:
            default: 9103
        scheme:
          default: http
    images:
      tags: {}
    labels:
      job:
        node_selector_key: openstack-control-plane
        node_selector_value: enabled
      openstack_exporter:
        node_selector_key: openstack-control-plane
        node_selector_value: enabled
  wait:
    labels:
      release_group: airship-prometheus-openstack-exporter
    timeout: 900

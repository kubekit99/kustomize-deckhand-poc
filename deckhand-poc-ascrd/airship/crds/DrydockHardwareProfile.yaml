---
apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  name: DrydockHardwareProfile
  labels:
    application: drydock
spec:
  type: 'object'
  properties:
    vendor:
      type: 'string'
    generation:
      type: 'string'
    hw_version:
      type: 'string'
    bios_version:
      type: 'string'
    boot_mode:
      type: 'string'
      enum:
        - 'bios'
        - 'uefi'
    bootstrap_protocol:
      type: 'string'
      enum:
        - 'pxe'
        - 'usb'
        - 'hdd'
    pxe_interface:
      type: 'number'
    device_aliases:
      type: 'object'
      additionalProperties: true
    cpu_sets:
      type: 'object'
      additionalProperties:
        type: 'string'
    hugepages:
      type: 'object'
      additionalProperties:
        type: 'object'
        propertes:
          size:
            type: 'string'
          count:
            type: 'number'
  additionalProperties: false
...

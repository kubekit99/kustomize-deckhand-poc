---
apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  name: PromenadePKICatalog
  labels:
    application: promenade
spec:
  certificate_authorities:
    type: array
    items:
      type: object
      properties:
        description:
          type: string
        certificates:
          type: array
          items:
            type: object
            properties:
              document_name:
                type: string
              description:
                type: string
              common_name:
                type: string
              hosts:
                type: array
                items: string
              groups:
                type: array
                items: string
  keypairs:
    type: array
    items:
      type: object
      properties:
        name:
          type: string
        description:
          type: string
...

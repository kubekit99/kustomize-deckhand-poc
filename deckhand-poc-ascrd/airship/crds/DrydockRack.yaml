---
apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  name: DrydockRack
  labels:
    application: drydock
spec:
  type: 'object'
  properties:
    tor_switches:
      type: 'object'
      properties:
        mgmt_ip:
          type: 'string'
          format: 'ipv4'
        sdn_api_uri:
          type: 'string'
          format: 'uri'
    location:
      type: 'object'
      properties:
        clli:
          type: 'string'
        grid:
          type: 'string'
    local_networks:
      type: 'array'
      items:
        type: 'string'
    labels:
      type: 'object'
      additionalProperties: true
  additionalProperties: false
...

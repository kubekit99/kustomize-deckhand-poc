---
apiVersion: armada.airshipit.org/v1alpha1
kind: ArmadaChart
metadata:
  layeringDefinition:
    abstract: false
    actions:
    - method: replace
      path: .values
    layer: site
    parentSelector:
      component: libvirt
      name: libvirt
  name: libvirt
  namespace: boggus
spec:
  values:
    conf:
      ceph:
        enabled: false
    labels:
      agent:
        libvirt:
          node_selector_key: openstack-compute-node
          node_selector_value: enabled

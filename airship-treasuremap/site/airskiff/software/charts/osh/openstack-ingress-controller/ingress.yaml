---
apiVersion: armada.airshipit.org/v1alpha1
kind: ArmadaChart
metadata:
  layeringDefinition:
    abstract: false
    actions:
    - method: replace
      path: .values.pod
    layer: site
    parentSelector:
      component: ingress
      name: openstack-ingress-controller
  name: openstack-ingress-controller
  namespace: osh
spec:
  values:
    pod:
      replicas:
        error_page: 1
        ingress: 1

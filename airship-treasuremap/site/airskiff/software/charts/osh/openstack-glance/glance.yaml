---
apiVersion: armada.airshipit.org/v1alpha1
kind: ArmadaChart
metadata:
  layeringDefinition:
    abstract: false
    actions:
    - method: merge
      path: .
    - method: replace
      path: .values.pod
    - method: delete
      path: .values.ceph_client
    layer: site
    parentSelector:
      component: glance
      name: glance
  name: glance
  namespace: boggus
spec:
  test:
    enabled: false
  values:
    bootstrap:
      enabled: false
    pod:
      replicas:
        api: 1
        registry: 1
    storage: pvc

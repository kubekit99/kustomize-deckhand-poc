---
apiVersion: armada.airshipit.org/v1alpha1
kind: ArmadaChart
metadata:
  layeringDefinition:
    abstract: false
    actions:
    - method: delete
      path: .values.labels.prometheus_rabbitmq_exporter
    - method: merge
      path: .
    layer: site
    parentSelector:
      component: glance
      name: glance-rabbitmq
  name: glance-rabbitmq
  namespace: osh
spec:
  test:
    enabled: false
  values:
    monitoring:
      prometheus:
        enabled: false
    pod:
      replicas:
        server: 1

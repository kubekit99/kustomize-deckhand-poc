---
apiVersion: armada.airshipit.org/v1alpha1
kind: ArmadaChart
metadata:
  name: glance-rabbitmq
  layeringDefinition:
    abstract: false
    layer: site
    parentSelector:
      name: glance-rabbitmq-global
      component: glance
    actions:
      - method: delete
        path: .values.labels.prometheus_rabbitmq_exporter
      - method: merge
        path: .
spec:
  test:
    enabled: false
  values:
    pod:
      replicas:
        server: 1
    monitoring:
      prometheus:
        enabled: false
...

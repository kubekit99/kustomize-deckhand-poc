---
apiVersion: armada.airshipit.org/v1alpha1
kind: ArmadaChartGroup
metadata:
  name: openstack-keystone
  layeringDefinition:
    abstract: false
    layer: site
    parentSelector:
      name: openstack-keystone-chart-group-global
      component: keystone
    actions:
      - method: merge
        path: .sequenced
      - method: replace
        path: .chart_group
spec:
  sequenced: true
  chart_group:
    - keystone-rabbitmq
    - keystone

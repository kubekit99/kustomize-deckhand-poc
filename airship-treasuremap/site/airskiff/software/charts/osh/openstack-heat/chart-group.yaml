---
apiVersion: armada.airshipit.org/v1alpha1
kind: ArmadaChartGroup
metadata:
  name: openstack-heat
  layeringDefinition:
    abstract: false
    layer: site
    parentSelector:
      name: openstack-heat-chart-group
      component: heat
    actions:
      - method: merge
        path: .sequenced
      - method: replace
        path: .chart_group
spec:
  sequenced: true
  chart_group:
    - heat-rabbitmq
    - heat

---
apiVersion: armada.airshipit.org/v1alpha1
kind: ArmadaChart
metadata:
  layeringDefinition:
    abstract: false
    actions:
    - method: merge
      path: .
    layer: type
    parentSelector:
      name: prometheus
  name: prometheus
  replacement: true
spec:
  values:
    pod:
      replicas:
        prometheus: 1
      resources:
        enabled: true
        prometheus:
          limits:
            cpu: 2000m
            memory: 4Gi
          requests:
            cpu: 1000m
            memory: 2Gi
    storage:
      requests:
        storage: 50Gi

---
apiVersion: armada.airshipit.org/v1alpha1
kind: ArmadaChart
metadata:
  layeringDefinition:
    abstract: false
    actions:
    - method: merge
      path: .
    layer: type
    parentSelector:
      hosttype: elasticsearch
  name: elasticsearch
spec:
  values:
    conf:
      elasticsearch:
        env:
          java_opts: -Xms768m -Xmx768m
    pod:
      replicas:
        client: 2
        data: 1
        master: 2
    storage:
      requests:
        storage: 50Gi

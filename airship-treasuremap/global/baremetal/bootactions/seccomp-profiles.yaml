---
apiVersion: drydock.airshipit.org/v1alpha1
kind: DrydockBootAction
metadata:
  schema: 'metadata/Document/v1'
  name: seccomp-profiles
  layeringDefinition:
    abstract: false
    layer: global
  substitutions:
    - src:
        kind: PeglegSeccompProfile
        name: seccomp-default
        path: .savePath
      dest:
        path: .assets[0].path
    - src:
        kind: PeglegSeccompProfile
        name: seccomp-default
        path: .content
      dest:
        path: .assets[0].data

spec:
  signaling: false
  assets:
    - type: file
      permissions: '600'
      data_pipeline:
        - utf8_decode
...

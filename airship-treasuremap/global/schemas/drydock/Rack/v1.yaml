---
apiVersion: deckhand.airshipit.org/v1alpha1
kind: DeckhandDataSchema
metadata:
  name: drydock/Rack
  labels:
    application: drydock
spec:
  $schema: 'http://json-schema.org/schema#'
  type: 'object'
  properties:
    tor_switches:
      type: 'object'
      properties:
        mgmt_ip:
          type: 'string'
          format: 'ipv4'
        sdn_api_uri:
          type: 'string'
          format: 'uri'
    location:
      type: 'object'
      properties:
        clli:
          type: 'string'
        grid:
          type: 'string'
    local_networks:
      type: 'array'
      items:
        type: 'string'
    labels:
      type: 'object'
      additionalProperties: true
  additionalProperties: false

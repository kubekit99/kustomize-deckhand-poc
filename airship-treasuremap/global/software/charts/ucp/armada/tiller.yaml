---
apiVersion: armada.airshipit.org/v1alpha1
kind: ArmadaChart
metadata:
  labels:
    name: ucp-tiller
  layeringDefinition:
    abstract: false
    layer: global
  name: ucp-tiller
spec:
  chart_name: tiller
  dependencies:
  - tiller-htk
  install:
    no_hooks: false
  namespace: kube-system
  release: ucp-tiller
  source: $(PeglegSoftwareVersions.software-versions.spec.charts.ucp.tiller)
  upgrade:
    no_hooks: false
    pre:
      delete:
      - labels:
          release_group: airship-ucp-tiller
        type: job
  values:
    images:
      tags: $(PeglegSoftwareVersions.software-versions.spec.images.ucp.tiller)
  wait:
    labels:
      release_group: airship-ucp-tiller
    native:
      enabled: false
    timeout: 100
---
apiVersion: armada.airshipit.org/v1alpha1
kind: ArmadaChart
metadata:
  layeringDefinition:
    abstract: false
    layer: global
  name: tiller-htk
spec:
  chart_name: tiller-htk
  dependencies: []
  namespace: tiller-htk
  release: tiller-htk
  source: $(PeglegSoftwareVersions.software-versions.spec.charts.ucp.tiller-htk)
  values: {}

---
apiVersion: armada.airshipit.org/v1alpha1
kind: ArmadaChart
metadata:
  name: ucp-tiller
  labels:
    name: ucp-tiller
  layeringDefinition:
    abstract: false
    layer: global
  substitutions:
    # Chart source
    - src:
        kind: PeglegSoftwareVersions
        name: software-versions
        path: .charts.ucp.tiller
      dest:
        path: .source

    # Images
    - src:
        kind: PeglegSoftwareVersions
        name: software-versions
        path: .images.ucp.tiller
      dest:
        path: .values.images.tags

spec:
  chart_name: tiller
  release: ucp-tiller
  namespace: kube-system
  wait:
    timeout: 100
    labels:
      release_group: airship-ucp-tiller
    native:
      # Allows tiller to update its own release's status to DEPLOYED before it
      # goes away during an upgrade, otherwise it can get stuck in
      # PENDING_UPGRADE status.
      enabled: false
  install:
    no_hooks: false
  upgrade:
    no_hooks: false
    pre:
      delete:
        - type: job
          labels:
            release_group: airship-ucp-tiller
  values: {}
  dependencies:
    - tiller-htk
...
---
apiVersion: armada.airshipit.org/v1alpha1
kind: ArmadaChart
metadata:
  name: tiller-htk
  layeringDefinition:
    abstract: false
    layer: global
  substitutions:
    - src:
        kind: PeglegSoftwareVersions
        name: software-versions
        path: .charts.ucp.tiller-htk
      dest:
        path: .source
spec:
  chart_name: tiller-htk
  release: tiller-htk
  namespace: tiller-htk
  values: {}
  dependencies: []
...

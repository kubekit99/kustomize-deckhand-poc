---
apiVersion: armada.airshipit.org/v1alpha1
kind: ArmadaChart
metadata:
  labels:
    name: ucp-ingress
  layeringDefinition:
    abstract: false
    layer: global
  name: ucp-ingress
spec:
  chart_name: ingress
  dependencies:
  - ucp-ingress-htk
  install:
    no_hooks: false
  namespace: ucp
  release: ingress
  source: $(PeglegSoftwareVersions.software-versions.spec.charts.ucp.ingress)
  upgrade:
    no_hooks: false
    pre:
      delete:
      - labels:
          release_group: airship-ingress
        type: job
  values:
    conf:
      ingress:
        proxy-body-size: 20m
    images:
      tags: $(PeglegSoftwareVersions.software-versions.spec.images.ucp.ingress)
    labels:
      error_server:
        node_selector_key: ucp-control-plane
        node_selector_value: enabled
      server:
        node_selector_key: ucp-control-plane
        node_selector_value: enabled
    network:
      ingress:
        annotations:
          nginx.ingress.kubernetes.io/proxy-body-size: 20m
          nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
    pod:
      replicas:
        error_page: 2
        ingress: 2
  wait:
    labels:
      release_group: airship-ingress
    timeout: 300
---
apiVersion: armada.airshipit.org/v1alpha1
kind: ArmadaChart
metadata:
  layeringDefinition:
    abstract: false
    layer: global
  name: ucp-ingress-htk
spec:
  chart_name: ucp-ingress-htk
  dependencies: []
  namespace: ucp-ingress-htk
  release: ucp-ingress-htk
  source: $(PeglegSoftwareVersions.software-versions.spec.charts.ucp.ingress-htk)
  values: {}

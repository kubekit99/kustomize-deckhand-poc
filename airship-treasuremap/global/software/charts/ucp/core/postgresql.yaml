---
apiVersion: armada.airshipit.org/v1alpha1
kind: ArmadaChart
metadata:
  name: ucp-postgresql
  labels:
    name: ucp-postgresql
  layeringDefinition:
    abstract: false
    layer: global
  substitutions:
    # Chart source
    - src:
        kind: PeglegSoftwareVersions
        name: software-versions
        path: .charts.ucp.postgresql
      dest:
        path: .source

    # Images
    - src:
        kind: PeglegSoftwareVersions
        name: software-versions
        path: .images.ucp.postgresql
      dest:
        path: .values.images.tags

    # Endpoints
    - src:
        kind: PeglegEndpointCatalogue
        name: ucp_endpoints
        path: .ucp.postgresql
      dest:
        path: .values.endpoints.postgresql
    # Credentials
    - src:
        kind: PeglegAccountCatalogue
        name: ucp_service_accounts
        path: .ucp.postgres.admin
      dest:
        path: .values.endpoints.postgresql.auth.admin

    # Secrets
    - dest:
        path: .values.endpoints.postgresql.auth.admin.password
      src:
        kind: DeckhandPassphrase
        name: ucp_postgres_admin_password
        path: .
spec:
  chart_name: ucp-postgresql
  release: ucp-postgresql
  namespace: ucp
  wait:
    timeout: 600
    labels:
      release_group: airship-ucp-postgresql
  install:
    no_hooks: false
  upgrade:
    no_hooks: false
    pre:
      delete:
        - type: job
          labels:
            release_group: airship-ucp-postgresql
      create: []
    post:
      create: []
  values:
    conf:
      postgresql:
        max_connections: 1000
        shared_buffers: 2GB
    development:
      enabled: false
    labels:
      server:
        node_selector_key: ucp-control-plane
        node_selector_value: enabled
  dependencies:
    - postgres-htk
...
---
apiVersion: armada.airshipit.org/v1alpha1
kind: ArmadaChart
metadata:
  name: postgres-htk
  layeringDefinition:
    abstract: false
    layer: global
  substitutions:
    - src:
        kind: PeglegSoftwareVersions
        name: software-versions
        path: .charts.ucp.postgresql-htk
      dest:
        path: .source
spec:
  chart_name: postgres-htk
  release: postgres-htk
  namespace: postgres-htk
  values: {}
  dependencies: []
...

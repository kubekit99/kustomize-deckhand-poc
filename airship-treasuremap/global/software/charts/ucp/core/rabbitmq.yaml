---
apiVersion: armada.airshipit.org/v1alpha1
kind: ArmadaChart
metadata:
  name: ucp-rabbitmq
  labels:
    name: ucp-rabbitmq
  layeringDefinition:
    abstract: false
    layer: global
  substitutions:
    # Chart source
    - src:
        kind: PeglegSoftwareVersions
        name: software-versions
        path: .charts.ucp.rabbitmq
      dest:
        path: .source

    # Images
    - src:
        kind: PeglegSoftwareVersions
        name: software-versions
        path: .images.ucp.rabbitmq
      dest:
        path: .values.images.tags

    # Endpoints
    - src:
        kind: PeglegEndpointCatalogue
        name: ucp_endpoints
        path: .ucp.oslo_messaging
      dest:
        path: .values.endpoints.oslo_messaging

    # Credentials
    - src:
        kind: PeglegAccountCatalogue
        name: ucp_service_accounts
        path: .ucp.oslo_messaging.admin
      dest:
        path: .values.endpoints.oslo_messaging.auth.user

    # Secrets

    - src:
        kind: DeckhandPassphrase
        name: ucp_rabbitmq_erlang_cookie
        path: .
      dest:
        path: .values.endpoints.oslo_messaging.auth.erlang_cookie
    - src:
        kind: DeckhandPassphrase
        name: ucp_oslo_messaging_password
        path: .
      dest:
        path: .values.endpoints.oslo_messaging.auth.user.password
spec:
  chart_name: ucp-rabbitmq
  release: ucp-rabbitmq
  namespace: ucp
  wait:
    timeout: 300
    labels:
      release_group: airship-ucp-rabbitmq
    resources:
      - type: statefulset
  install:
    no_hooks: false
  upgrade:
    no_hooks: false
    pre:
      delete:
        - type: job
          labels:
            release_group: airship-ucp-rabbitmq
  values:
    labels:
      server:
        node_selector_key: ucp-control-plane
        node_selector_value: enabled
      prometheus_rabbitmq_exporter:
        node_selector_key: ucp-control-plane
        node_selector_value: enabled
  dependencies:
    - ucp-rabbitmq-htk
...
---
apiVersion: armada.airshipit.org/v1alpha1
kind: ArmadaChart
metadata:
  name: ucp-rabbitmq-htk
  layeringDefinition:
    abstract: false
    layer: global
  substitutions:
    - src:
        kind: PeglegSoftwareVersions
        name: software-versions
        path: .charts.ucp.rabbitmq-htk
      dest:
        path: .source
spec:
  chart_name: ucp-rabbitmq-htk
  release: ucp-rabbitmq-htk
  namespace: ucp-rabbitmq-htk
  values: {}
  dependencies: []
...

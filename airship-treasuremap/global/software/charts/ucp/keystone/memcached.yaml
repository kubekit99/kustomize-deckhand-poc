---
apiVersion: armada.airshipit.org/v1alpha1
kind: ArmadaChart
metadata:
  name: ucp-keystone-memcached
  labels:
    name: ucp-keystone-memcached
  layeringDefinition:
    abstract: false
    layer: global
  substitutions:
    # Chart source
    - src:
        kind: PeglegSoftwareVersions
        name: software-versions
        path: .charts.ucp.memcached
      dest:
        path: .source

    # Images
    - src:
        kind: PeglegSoftwareVersions
        name: software-versions
        path: .images.ucp.memcached
      dest:
        path: .values.images.tags

    - src:
        kind: PeglegEndpointCatalogue
        name: ucp_endpoints
        path: .ucp.oslo_cache
      dest:
        path: .values.endpoints.oslo_cache
spec:
  chart_name: ucp-keystone-memcached
  release: ucp-keystone-memcached
  namespace: ucp
  wait:
    timeout: 600
    labels:
      release_group: airship-ucp-keystone-memcached
  install:
    no_hooks: false
  upgrade:
    no_hooks: false
    pre:
      delete:
          - type: job
            labels:
              release_group: airship-ucp-keystone-memcached
  values:
    labels:
      server:
        node_selector_key: ucp-control-plane
        node_selector_value: enabled
  dependencies:
    - ucp-memcached-htk
...
---
apiVersion: armada.airshipit.org/v1alpha1
kind: ArmadaChart
metadata:
  name: ucp-memcached-htk
  layeringDefinition:
    abstract: false
    layer: global
  substitutions:
    - src:
        kind: PeglegSoftwareVersions
        name: software-versions
        path: .charts.ucp.memcached-htk
      dest:
        path: .source
spec:
  chart_name: ucp-memcached-htk
  release: ucp-memcached-htk
  namespace: ucp-memcached-htk
  values: {}
  dependencies: []
...

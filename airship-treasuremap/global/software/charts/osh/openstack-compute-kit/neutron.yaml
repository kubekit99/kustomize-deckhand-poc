---
apiVersion: armada.airshipit.org/v1alpha1
kind: ArmadaChart
metadata:
  name: neutron
  labels:
    name: neutron
    component: neutron
  layeringDefinition:
    abstract: false
    layer: global
  substitutions:
    # Chart source
    - src:
        kind: PeglegSoftwareVersions
        name: software-versions
        path: .charts.osh.neutron
      dest:
        path: .source

    # Images
    - src:
        kind: PeglegSoftwareVersions
        name: software-versions
        path: .images.osh.neutron
      dest:
        path: .values.images.tags

    # Endpoints
    - src:
        kind: PeglegEndpointCatalogue
        name: osh_endpoints
        path: .osh.identity
      dest:
        path: .values.endpoints.identity
    - src:
        kind: PeglegEndpointCatalogue
        name: osh_endpoints
        path: .osh.compute
      dest:
        path: .values.endpoints.compute
    - src:
        kind: PeglegEndpointCatalogue
        name: osh_endpoints
        path: .osh.compute_metadata
      dest:
        path: .values.endpoints.image_registry
    - src:
        kind: PeglegEndpointCatalogue
        name: osh_endpoints
        path: .osh.oslo_db
      dest:
        path: .values.endpoints.oslo_db
    - src:
        kind: PeglegEndpointCatalogue
        name: osh_endpoints
        path: .osh.neutron_oslo_messaging
      dest:
        path: .values.endpoints.oslo_messaging
    - src:
        kind: PeglegEndpointCatalogue
        name: osh_endpoints
        path: .osh.oslo_cache
      dest:
        path: .values.endpoints.oslo_cache
    - src:
        kind: PeglegEndpointCatalogue
        name: osh_endpoints
        path: .osh.network
      dest:
        path: .values.endpoints.network
    - src:
        kind: PeglegEndpointCatalogue
        name: osh_infra_endpoints
        path: .osh_infra.fluentd
      dest:
        path: .values.endpoints.fluentd
    - src:
        kind: PeglegAccountCatalogue
        name: osh_service_accounts
        path: .osh.keystone.admin
      dest:
        path: .values.endpoints.identity.auth.admin
    - src:
        kind: PeglegAccountCatalogue
        name: osh_service_accounts
        path: .osh.neutron.neutron
      dest:
        path: .values.endpoints.identity.auth.neutron
    - src:
        kind: PeglegAccountCatalogue
        name: osh_service_accounts
        path: .osh.nova.nova
      dest:
        path: .values.endpoints.identity.auth.nova
    - src:
        kind: PeglegAccountCatalogue
        name: osh_service_accounts
        path: .osh.neutron.oslo_messaging.admin
      dest:
        path: .values.endpoints.oslo_messaging.auth.admin
    - src:
        kind: PeglegAccountCatalogue
        name: osh_service_accounts
        path: .osh.neutron.oslo_messaging.neutron
      dest:
        path: .values.endpoints.oslo_messaging.auth.neutron
    - src:
        kind: PeglegAccountCatalogue
        name: osh_service_accounts
        path: .osh.neutron.oslo_db
      dest:
        path: .values.endpoints.oslo_db.auth.neutron
    - src:
        kind: PeglegAccountCatalogue
        name: osh_service_accounts
        path: .osh.neutron.oslo_db.database
      dest:
        path: .values.endpoints.oslo_db.path
        pattern: DB_NAME

    # Secrets
    - dest:
        path: .values.endpoints.identity.auth.admin.password
      src:
        kind: DeckhandPassphrase
        name: osh_keystone_admin_password
        path: .
    - dest:
        path: .values.endpoints.identity.auth.neutron.password
      src:
        kind: DeckhandPassphrase
        name: osh_neutron_password
        path: .
    - dest:
        path: .values.endpoints.identity.auth.nova.password
      src:
        kind: DeckhandPassphrase
        name: osh_nova_password
        path: .
    - dest:
        path: .values.endpoints.oslo_messaging.auth.admin.password
      src:
        kind: DeckhandPassphrase
        name: osh_neutron_oslo_messaging_admin_password
        path: .
    - dest:
        path: .values.endpoints.oslo_messaging.auth.neutron.password
      src:
        kind: DeckhandPassphrase
        name: osh_neutron_oslo_messaging_password
        path: .
    - dest:
        path: .values.endpoints.oslo_db.auth.neutron.password
      src:
        kind: DeckhandPassphrase
        name: osh_neutron_oslo_db_password
        path: .
    - dest:
        path: .values.endpoints.oslo_db.auth.admin.password
      src:
        kind: DeckhandPassphrase
        name: osh_oslo_db_admin_password
        path: .
    - dest:
        path: .values.endpoints.oslo_cache.auth.memcache_secret_key
      src:
        kind: DeckhandPassphrase
        name: osh_oslo_cache_secret_key
        path: .

    # Interfaces for neutron configuration
    - src:
        kind: PeglegCommonAddresses
        name: common-addresses
        path: .neutron.tunnel_device
      dest:
        path: .values.network.interface.tunnel
        pattern: 'TUNNEL_DEVICE'
    - src:
        kind: PeglegCommonAddresses
        name: common-addresses
        path: .neutron.external_iface
      dest:
        path: .values.network.auto_bridge_add.br-ex
        pattern: 'EXTERNAL_INTERFACE'

spec:
  chart_name: neutron
  release: neutron
  namespace: openstack
  install:
    no_hooks: false
  upgrade:
    no_hooks: false
    pre:
      delete:
        - type: job
          labels:
            release_group: airship-neutron
    post:
      create: []
  test:
    timeout: 500
  wait:
    labels:
      release_group: airship-neutron
  values:
    pod:
      replicas:
        server: 2
    labels:
      agent:
        dhcp:
          node_selector_key: openstack-control-plane
          node_selector_value: enabled
        l3:
          # To enable the forcing of routers onto controllers that have
          # a public cidr so that tenant floating IPs can route properly
          node_selector_key: openstack-l3-agent
          node_selector_value: enabled
        metadata:
          node_selector_key: openstack-control-plane
          node_selector_value: enabled
      job:
        node_selector_key: openstack-control-plane
        node_selector_value: enabled
      lb:
        node_selector_key: linuxbridge
        node_selector_value: enabled
      ovs:
        node_selector_key: openvswitch
        node_selector_value: enabled
      server:
        node_selector_key: openstack-control-plane
        node_selector_value: enabled
      test:
        node_selector_key: openstack-control-plane
        node_selector_value: enabled
    network:
      auto_bridge_add:
        br-ex: 'EXTERNAL_INTERFACE'
      interface:
        tunnel: 'TUNNEL_DEVICE'
    conf:
      logging:
        loggers:
          keys:
            - root
            - neutron
        handlers:
          keys:
            - stdout
            - stderr
            - 'null'
            - fluent
        formatters:
          keys:
            - context
            - default
            - fluent
        logger_root:
          level: WARNING
          handlers: 'null'
        logger_neutron:
          level: INFO
          handlers:
            - stdout
            - fluent
          qualname: neutron
        logger_amqp:
          level: WARNING
          handlers: stderr
          qualname: amqp
        logger_amqplib:
          level: WARNING
          handlers: stderr
          qualname: amqplib
        logger_eventletwsgi:
          level: WARNING
          handlers: stderr
          qualname: eventlet.wsgi.server
        logger_sqlalchemy:
          level: WARNING
          handlers: stderr
          qualname: sqlalchemy
        logger_boto:
          level: WARNING
          handlers: stderr
          qualname: boto
        handler_null:
          class: logging.NullHandler
          formatter: default
          args: ()
        handler_stdout:
          class: StreamHandler
          args: (sys.stdout,)
          formatter: context
        handler_stderr:
          class: StreamHandler
          args: (sys.stderr,)
          formatter: context
        handler_fluent:
          class: fluent.handler.FluentHandler
          args: ('openstack.neutron', 'fluentd-logging.osh-infra', 24224)
          formatter: fluent
        formatter_fluent:
          class: oslo_log.formatters.FluentFormatter
        formatter_context:
          class: oslo_log.formatters.ContextFormatter
        formatter_default:
          format: "%(message)s"
      neutron:
        DEFAULT:
          l3_ha: True
          max_l3_agents_per_router: 5
          l3_ha_network_type: vxlan
          dhcp_agents_per_network: 2
        oslo_messaging_rabbit:
          heartbeat_timeout_threshold: 0
      plugins:
        ml2_conf:
          ml2:
            extension_drivers: port_security
            mechanism_drivers: l2population,openvswitch
            type_drivers: vlan,flat,vxlan
            tenant_network_types: vxlan
          ml2_type_vlan:
            network_vlan_ranges: external
  dependencies:
    - osh-helm-toolkit
...

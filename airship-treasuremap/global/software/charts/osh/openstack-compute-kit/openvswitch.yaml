---
apiVersion: armada.airshipit.org/v1alpha1
kind: ArmadaChart
metadata:
  name: openvswitch
  layeringDefinition:
    abstract: false
    layer: global
  labels:
    name: openvswitch
  substitutions:
    # Chart source
    - src:
        kind: PeglegSoftwareVersions
        name: software-versions
        path: .charts.osh.openvswitch
      dest:
        path: .source
    # Images
    - src:
        kind: PeglegSoftwareVersions
        name: software-versions
        path: .images.osh.openvswitch
      dest:
        path: .values.images.tags
spec:
  chart_name: openvswitch
  release: openvswitch
  namespace: openstack
  wait:
    timeout: 900
    labels:
      release_group: airship-openvswitch
  install:
    no_hooks: false
  upgrade:
    no_hooks: false
    pre:
      delete:
        - type: job
          labels:
            release_group: airship-openvswitch
  values:
    labels:
      ovs:
        node_selector_key: openvswitch
        node_selector_value: enabled
  dependencies:
    - osh-helm-toolkit
...

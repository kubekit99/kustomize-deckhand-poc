---
apiVersion: armada.airshipit.org/v1alpha1
kind: ArmadaChart
metadata:
  name: glance
  labels:
    name: glance
    component: glance
  layeringDefinition:
    abstract: false
    layer: global
  substitutions:
    # Chart source
    - src:
        kind: PeglegSoftwareVersions
        name: software-versions
        path: .charts.osh.glance
      dest:
        path: .source

    # Images
    - src:
        kind: PeglegSoftwareVersions
        name: software-versions
        path: .images.osh.glance
      dest:
        path: .values.images.tags

    # Endpoints
    - src:
        kind: PeglegEndpointCatalogue
        name: osh_endpoints
        path: .osh.identity
      dest:
        path: .values.endpoints.identity
    - src:
        kind: PeglegEndpointCatalogue
        name: osh_endpoints
        path: .osh.image
      dest:
        path: .values.endpoints.image
    - src:
        kind: PeglegEndpointCatalogue
        name: osh_endpoints
        path: .osh.image_registry
      dest:
        path: .values.endpoints.image_registry
    - src:
        kind: PeglegEndpointCatalogue
        name: osh_endpoints
        path: .osh.oslo_db
      dest:
        path: .values.endpoints.oslo_db
    - src:
        kind: PeglegEndpointCatalogue
        name: osh_endpoints
        path: .osh.glance_oslo_messaging
      dest:
        path: .values.endpoints.oslo_messaging
    - src:
        kind: PeglegEndpointCatalogue
        name: osh_endpoints
        path: .osh.oslo_cache
      dest:
        path: .values.endpoints.oslo_cache
    - src:
        kind: PeglegEndpointCatalogue
        name: osh_endpoints
        path: .osh.ceph_object_store
      dest:
        path: .values.endpoints.ceph_object_store
    - src:
        kind: PeglegEndpointCatalogue
        name: osh_endpoints
        path: .osh.object_store
      dest:
        path: .values.endpoints.object_store
    - src:
        kind: PeglegEndpointCatalogue
        name: osh_infra_endpoints
        path: .osh_infra.fluentd
      dest:
        path: .values.endpoints.fluentd
    - src:
        kind: PeglegAccountCatalogue
        name: osh_service_accounts
        path: .osh.keystone.admin
      dest:
        path: .values.endpoints.identity.auth.admin
    - src:
        kind: PeglegAccountCatalogue
        name: osh_service_accounts
        path: .osh.glance.glance
      dest:
        path: .values.endpoints.identity.auth.glance
    - src:
        kind: PeglegAccountCatalogue
        name: osh_service_accounts
        path: .osh.glance.oslo_messaging.admin
      dest:
        path: .values.endpoints.oslo_messaging.auth.admin
    - src:
        kind: PeglegAccountCatalogue
        name: osh_service_accounts
        path: .osh.glance.oslo_messaging.glance
      dest:
        path: .values.endpoints.oslo_messaging.auth.glance
    - src:
        kind: PeglegAccountCatalogue
        name: osh_service_accounts
        path: .osh.glance.oslo_db
      dest:
        path: .values.endpoints.oslo_db.auth.glance
    - src:
        kind: PeglegAccountCatalogue
        name: osh_service_accounts
        path: .osh.glance.oslo_db.database
      dest:
        path: .values.endpoints.oslo_db.path
        pattern: DB_NAME
    - src:
        kind: PeglegAccountCatalogue
        name: osh_service_accounts
        path: .osh.glance.ceph_object_store
      dest:
        path: .values.endpoints.ceph_object_store.auth.glance

    # Secrets
    - dest:
        path: .values.endpoints.identity.auth.admin.password
      src:
        kind: DeckhandPassphrase
        name: osh_keystone_admin_password
        path: .
    - dest:
        path: .values.endpoints.identity.auth.glance.password
      src:
        kind: DeckhandPassphrase
        name: osh_glance_password
        path: .
    - dest:
        path: .values.endpoints.oslo_messaging.auth.admin.password
      src:
        kind: DeckhandPassphrase
        name: osh_glance_oslo_messaging_admin_password
        path: .
    - dest:
        path: .values.endpoints.oslo_messaging.auth.glance.password
      src:
        kind: DeckhandPassphrase
        name: osh_glance_oslo_messaging_password
        path: .
    - dest:
        path: .values.endpoints.oslo_db.auth.glance.password
      src:
        kind: DeckhandPassphrase
        name: osh_glance_oslo_db_password
        path: .
    - dest:
        path: .values.endpoints.oslo_db.auth.admin.password
      src:
        kind: DeckhandPassphrase
        name: osh_oslo_db_admin_password
        path: .
    - dest:
        path: .values.endpoints.oslo_cache.auth.memcache_secret_key
      src:
        kind: DeckhandPassphrase
        name: osh_oslo_cache_secret_key
        path: .
    - dest:
        path: .values.endpoints.object_store.auth.glance.tmpurlkey
      src:
        kind: DeckhandPassphrase
        name: ceph_swift_keystone_password
        path: .
    - dest:
        path: .values.endpoints.ceph_object_store.auth.glance.tmpurlkey
      src:
        kind: DeckhandPassphrase
        name: ceph_swift_keystone_password
        path: .
    - dest:
        path: .values.endpoints.ceph_object_store.auth.glance.password
      src:
        kind: DeckhandPassphrase
        name: osh_glance_password
        path: .
spec:
  chart_name: glance
  release: glance
  namespace: openstack
  wait:
    timeout: 900
    labels:
      release_group: airship-glance
  install:
    no_hooks: false
  upgrade:
    no_hooks: false
    pre:
      delete:
        - type: job
          labels:
            release_group: airship-glance
    post:
      create: []
  values:
    pod:
      replicas:
        api: 2
        registry: 2
    labels:
      api:
        node_selector_key: openstack-control-plane
        node_selector_value: enabled
      job:
        node_selector_key: openstack-control-plane
        node_selector_value: enabled
      registry:
        node_selector_key: openstack-control-plane
        node_selector_value: enabled
    ceph_client:
      configmap: tenant-ceph-etc
      user_secret_name: pvc-tceph-client-key
    conf:
      logging:
        loggers:
          keys:
            - root
            - glance
        handlers:
          keys:
            - stdout
            - stderr
            - 'null'
            - fluent
        formatters:
          keys:
            - context
            - default
            - fluent
        logger_root:
          level: WARNING
          handlers: 'null'
        logger_glance:
          level: INFO
          handlers:
            - stdout
            - fluent
          qualname: glance
        logger_amqp:
          level: WARNING
          handlers: stderr
          qualname: amqp
        logger_amqplib:
          level: WARNING
          handlers: stderr
          qualname: amqplib
        logger_eventletwsgi:
          level: WARNING
          handlers: stderr
          qualname: eventlet.wsgi.server
        logger_sqlalchemy:
          level: WARNING
          handlers: stderr
          qualname: sqlalchemy
        logger_boto:
          level: WARNING
          handlers: stderr
          qualname: boto
        handler_null:
          class: logging.NullHandler
          formatter: default
          args: ()
        handler_stdout:
          class: StreamHandler
          args: (sys.stdout,)
          formatter: context
        handler_stderr:
          class: StreamHandler
          args: (sys.stderr,)
          formatter: context
        handler_fluent:
          class: fluent.handler.FluentHandler
          args: ('openstack.glance', 'fluentd-logging.osh-infra', 24224)
          formatter: fluent
        formatter_fluent:
          class: oslo_log.formatters.FluentFormatter
        formatter_context:
          class: oslo_log.formatters.ContextFormatter
        formatter_default:
          format: "%(message)s"
  dependencies:
    - osh-helm-toolkit
...
